<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{template :: insert(~{::head}, ~{::title}, ~{::block})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <block>
        <H2>유저 상세 페이지</H2>
        <form th:action="@{/user/{userIdx}(userIdx=${index})}" th:object="${user}" th:method="post">
            <div>
                <label for="username">이름 : </label>
                <input type="text" id="username" th:field="*{userName}">
            </div>
            <div>
                <label for="userId">ID : </label>
                <input type="text" id="userId" th:field="*{userId}" readonly>
            </div>
            <div>
                <label for="password">비밀번호 : </label>
                <input type="password" id="password" th:field="*{password}">
            </div>

            <button type="submit">수정</button>
        </form>
        <form th:action="@{/user/{index}(index=${index})}" th:method="delete">
            <button type="submit">삭제</button>
        </form>
    </block>
</body>
</html>
